<body>
    <script>
		var numeros = [111, 55, 2222, 7, 66, 8]
		
		var mayor = 0;
		for (var i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		console.log('el mayor de ' + numeros + ' es ' + mayor)
 
    </script>
</body>
